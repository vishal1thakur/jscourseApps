<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>PICTEL</title>
  </head>
  <body>
    <header>
      <div class="info">
        <a href="">
          <img class="image-svg" src="./img/info.svg" alt="" />
        </a>
      </div>
      <div class="logo-container">
        <a href="" id="logo" href="./index.html"
          ><img class="logo" src="./img/logo.png" alt=""
        /></a>
      </div>
      <div class="both-search">
        <form action="" class="search-form search-form1 image">
          <input
            type="text"
            name="search"
            class="search-input1"
            placeholder="Search Images..."
          />
          <button type="submit" class="submit-btn">
            <img class="search-icon" src="./img/image.svg" alt="" />
          </button>
        </form>
        <form action="" class="search-form search-form2 video">
          <input
            type="text"
            name="search"
            class="search-input2"
            placeholder="Search Videos..."
          />
          <button type="submit" class="submit-btn">
            <img class="search-icon" src="./img/video.svg" alt="" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="gallery"></div>
    </main>
    <div class="nav-button">
      <button class="more">More</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
